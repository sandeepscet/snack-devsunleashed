<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
  http-equiv="Content-Security-Policy"
  content="style-src 'unsafe-inline' 'self'"
/>
    <title>Snack Game</title>
    <script type="text/javascript" src="https://nosir.github.io/obelisk.js/dist/obelisk.min.1.0.2.js"></script>


    <style>
#canvas-demo {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: 1;
}

#pointsDiv
{
    position: absolute;
    left: 20px;
    top: 20px;
    z-index: 10;
    font-size: 25px;
    text-align: right;
    padding-left: 10px;
    padding-right: 10px;
}

#info
{
    position: absolute;
    left: 400px;
    top: 20px;
    z-index: 10;
    font-size: 20px;
    text-align: center;
    width: 250px;
} 

#game {
  display: none;
}

      </style>

  </head>

  <body style="min-height: 700px;min-width:400px">
    <noscript>
      This website will not work without JavaScript, please enable JavaScript to view.
    </noscript>
    
    <div id="loader" width="100%" height="100%">Loading</div>
    <div id="game">
      <canvas id="canvas-demo" width="700" height="400"></canvas>
      <div id="pointsDiv">Score: <span id="points">0</span></div>
      <div id="info">Press "space" key to Start. <br /> Left and Right Arrow key to Move</div>
    </div>
    

  </body>
</html>
